<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: solid 1px red;
            display: flex;
            flex-direction: row;
            justify-content: center;
            height: 400px;
            align-items: center;
            gap: 10px;
        }
        .container div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1 </div>
        <div>2 </div>
        <div>3 </div>
        <div>4 </div>
    </div>
</body>
</html>
